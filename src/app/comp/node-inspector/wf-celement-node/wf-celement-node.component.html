<div class="card-header d-flex flex-column">
    <div class="d-flex align-items-center justify-content-between">
        <div>
            <div class="fs-8 mb-1">
                <i class="bi bi-signpost-split me-1"></i>
                {{ l10nphrase.workflowUi.celement.subject }}
            </div>
            <h5 class="mb-0" [innerHTML]="nodeItem.title | highlight: searchResult?.search?.phrase">
            </h5>
        </div>
        <div>
            <button type="button" class="btn btn-sm px-2" (click)="onChangeColor.emit()">
                <i class="bi bi-palette-fill"></i>
            </button>
            <ng-content></ng-content>
        </div>
    </div>
    <p class="mb-1 fst-italic"
        [innerHTML]="$any(nodeItem.modeldata).refShortDesc | highlight: searchResult?.search?.phrase"></p>
    @if ($any(nodeItem.modeldata).agent != '') {
    <p class="mb-1">
        <strong>
            <i class="bi bi-journal-album me-1"></i>
            {{ l10nphrase.workflowUi.celement.instanceName }}:
        </strong>
        <code [innerHTML]="$any(nodeItem.modeldata).instanceName | highlight: searchResult?.search?.phrase"></code>
    </p>
    }
    @if ($any(nodeItem.modeldata).agent != null && $any(nodeItem.modeldata).agent != '') {
    <p class="mb-1">
        <strong>
            <i class="bi bi-router me-1"></i>
            {{ l10nphrase.workflowUi.shared.agent }}:
        </strong>
        <code [innerHTML]="$any(nodeItem.modeldata).agent | highlight: searchResult?.search?.phrase"></code>
    </p>
    }
</div>
<div class="card-body p-0">
    <table class="table table-sm table-hover m-0">
        <tbody>
            <tr nodeinspector-common-table-node [title]="l10nphrase.workflowUi.celement.variable"
                [valueToCopy]="$any(nodeItem.modeldata).variable || undefined">
                <code [innerHTML]="$any(nodeItem.modeldata).variable | highlight: searchResult?.search?.phrase"></code>
            </tr>
        </tbody>
    </table>
</div>
