@if (missingConfig) {
<app-config-missing-bar></app-config-missing-bar>
}
@else if (missingScope) {
<app-scope-warning-bar></app-scope-warning-bar>
}
@else {
<app-navbar></app-navbar>
<app-progressbar></app-progressbar>
<div class="position-absolute w-100">
    <app-node-inspector [searchResult]="searchResult"></app-node-inspector>
</div>
<div class="container-fluid pt-3 pb-5">
    <router-outlet></router-outlet>
</div>
}
