<p>{{l10nphrase.result.useraccount.subtitle}}</p>

<table class="table table-sm table-hover">
    <tbody>
        @for (item of user; track $index) {
        <tr>
            <td [ngClass]="{ 'cursor-pointer': true, 'text-success': userMatched.includes(item.uuid)}">
                <strong [innerHTML]="item.name | highlight: searchResult.search.phrase"
                    (mouseover)="hoverNode(item, $event)" (mouseout)="leaveNode(item)"
                    (click)="selectNode(item)"></strong>
            </td>
        </tr>
        }
    </tbody>
</table>
