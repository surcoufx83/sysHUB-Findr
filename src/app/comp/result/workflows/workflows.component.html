<p>{{l10nphrase.result.workflow.subtitle}}</p>

<table class="table table-sm table-hover">
    <tbody>
        @for (item of workflows; track $index) {
        <tr>
            <td [ngClass]="{ 'cursor-pointer': true, 'text-success': workflowsMatched.includes(item.uuid)}"
                (click)="selectNode(item)">
                <strong [innerHTML]="item.name | highlight: searchResult.search.phrase"></strong>
            </td>
            <td class="text-end">
                <a target="_blank" [href]="'#workflow?uuid=' + item.uuid + '&t=' + searchResult.search.token">
                    <button type="button" class="btn btn-sm">
                        <i class="bi bi-box-arrow-up-right me-1"></i>
                        {{ l10nphrase.result.showWorkflow }}
                    </button>
                </a>
            </td>
        </tr>
        }
    </tbody>
</table>
