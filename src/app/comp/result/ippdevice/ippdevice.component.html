<p>{{l10nphrase.result.ippDevice.subtitle}}</p>

<table class="table table-sm table-hover">
    <tbody>
        @for (item of devices; track $index) {
        <tr [ngClass]="showUnmatchedItems || devicesMatched.includes(item.name) ? '' : 'd-none'">
            <td [ngClass]="{ 'cursor-pointer': true, 'text-success': devicesMatched.includes(item.name)}">
                <strong [innerHTML]="item.name | highlight: searchResult.search.phrase"
                    (mouseover)="hoverNode(item, $event)" (mouseout)="leaveNode(item)"
                    (click)="selectNode(item)"></strong>
            </td>
        </tr>
        }
    </tbody>
</table>
